<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wiki Search</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/5e62d83b3d.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <h1 class="text-center">Wiki Search</h1>
  <h4 class="text-center">Please enter a word to see wiki articles</h4>

  <form id="form" onSubmit="return false" >
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" id="wikiInput" autocomplete="off">
      <div class="input-group-btn">
        <button class="btn btn-default" type="button" id="submitButton">
        <i class="glyphicon glyphicon-search"></i>
      </button>
      </div>
    </div>
  </form>
  <div id="randomDiv">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
      <button type="button" class="btn btn-default btn-block" id="random">Click here for a random article</button>
    </a>
  </div>


  <div id="main">


  </div>
  
    <script src="js/index.js"></script>

</body>
</html>
